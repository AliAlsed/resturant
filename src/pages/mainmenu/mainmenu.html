<ion-header>
  <ion-navbar>
    <ion-title style="text-align:right">
      الوجبات
    </ion-title>
      <ion-buttons>
          <button ion-button icon-only item-end icon-start (click)="logout()" >
             <ion-icon name="log-out" ></ion-icon>
          </button>
        </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card (click)="goto('fods/main')" >
    <div class="overlayone"></div>
      <div class="mcontainer">
          <div class="card-title">
              <ion-icon name="cart"></ion-icon>
          </div>
          <div class="card-subtitle">الاطباق رئيسية</div>
      </div>
    </ion-card>


    <ion-card (click)="goto('fods/fastmeals')">
        <div class="overlaythree"></div>
          <div class="mcontainer">
              <div class="card-title">
                  <ion-icon name="pizza"></ion-icon>
         </div>
              <div class="card-subtitle">الوجبات السريعة  </div>
          </div>
        </ion-card>

        <ion-card (click)="goto('fods/juice')">
              <div class="overlaytwo"></div>
                <div class="mcontainer">
                    <div class="card-title">
                      <ion-icon name="pint"></ion-icon>
                    </div>
                    <div class="card-subtitle"> العصائر</div>
                </div>
        </ion-card>
        <ion-card (click)="goto('fods/dessert')">
          <div class="overlayfor"></div>
            <div class="mcontainer">
                <div class="card-title">
                  <ion-icon name="ice-cream"></ion-icon>
                </div>
                <div class="card-subtitle"> حلويات</div>
            </div>
    </ion-card>
        <ion-card (click)="goto('fods/entrees')">
          <div class="overlayfive"></div>
            <div class="mcontainer">
                <div class="card-title">
                  <ion-icon name="nutrition"></ion-icon>
            </div>
                <div class="card-subtitle"> مقبلات</div>
            </div>
    </ion-card>
</ion-content>
