<ion-header id="header">

  <ion-navbar>
    <ion-title>
     ارسال اشعار
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

<div class="header-content" id="header-content">

<div class="content">

  
<div class="micon">
  <i class="fa fa-bell-o" aria-hidden="true"></i>

</div>

<div class="inputs">

<!-- singup view-->

<div class="singupview">
    <h2>ارسال اشعار</h2>


    <div class="email">
      <input type="text" placeholder="العنوان" #title>
      <i class="fa fa-envelope-o" aria-hidden="true"></i>
    
    </div>
    
    <div class="name">
      <textarea type="text" placeholder="الموضوع" #mesg></textarea>
      <i class="fa fa-comment-o" aria-hidden="true"></i>
    
    </div>
    
    
    <div class="logorreg">
      <button ion-button color="secondary" full outline (click)="send(title.value,mesg.value)" >ارسال الاشعار</button>
    </div>


</div>

</div>

</div>

</div>

</ion-content>
