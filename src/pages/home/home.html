<ion-header>
  <ion-navbar>
    <ion-title>
      
      <div class="mtitle">
        <p>طلبات  </p>
      <ion-icon name="md-basket"></ion-icon>
      </div>

    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content >

    <div class="waiteloading">

        <div class="loadicon">
        <i id="load" class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
        
        </div>
        </div>
        
        <div class="notfoundheader" >
        
            <div class="notfound">
                <i class="fa fa-frown-o fa-3x" aria-hidden="true"></i>
                <p>لا يوجد اكلات</p>
                </div>
                
        
        </div>

    <ion-card *ngFor="let item of list | async | reverse">
        <div class="imagedev" [ngStyle]="{'background-image': 'url(' + item.image + ')'}"></div>
        <ion-card-content>
          <ion-card-title>
            <h3>
              {{item.name}}
            </h3>
      
            </ion-card-title>
          <p>
           {{item.des}}
          </p>
        </ion-card-content>
        
        <ion-item>

            <div class="select">

                <div class="price">
                  {{item.price}}
                  <i class="fa fa-money" aria-hidden="true"></i>
                </div>
              </div>

        </ion-item>

      </ion-card>

</ion-content>
