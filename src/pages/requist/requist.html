<ion-header>

  <ion-navbar>
    <ion-title>طلب</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

    <ion-list>

        <ion-list-header>
            معلومات الطلب
          </ion-list-header>
      
      <ion-item>
         النوع :
          {{name}}
      </ion-item>

      <ion-item>
          السعر :
          {{price}}
       </ion-item>

       <ion-item>
          الوصف :
          {{des}}
       </ion-item>

       <ion-item>
        دفع عند التوصيل
       </ion-item>

       <ion-list-header>
          معلوماتك المطلوبة
        </ion-list-header>

        <ion-item>
            <ion-input type="text" placeholder="اسمك" #username></ion-input>
          </ion-item>

          <ion-item>
              <ion-input type="text" placeholder="العنوان" #addr></ion-input>
            </ion-item>

            <ion-item>
                <ion-input type="number" placeholder="الكمبية" #mnumber></ion-input>
              </ion-item>

            <ion-item>
                <ion-input type="number" placeholder="رقم الهاتف" #phone></ion-input>
              </ion-item>

              <ion-item>
                  <button ion-button full color="danger" (click)="request(name,des,price,username.value,addr.value,mnumber.value,phone.value)">
                    اكمال الطلب
                      <i class="fa fa-shopping-basket" aria-hidden="true" style="display: inline-block;margin-right:5px;"></i>

                  </button>
                </ion-item>

      </ion-list>

</ion-content>
