<ion-header>

  <ion-navbar>
    <ion-title>اضافة اكلة جديدة</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >


    <div class="header-content" id="header-content">
  
        <div class="content">
        
          
  
        
            <div class="singupview">
        
              <div class="imagedev" *ngIf="imagecheck" [ngStyle]="{'background-image': 'url(' + imageurl + ')'}"></div>


                <div class="myimage" (click)="takePhoto()" *ngIf="!imagecheck">
                    <div class="myimage-content">
                    <i class="fa fa-picture-o" aria-hidden="true"></i>
                    <p>رفع صورة</p>
                  </div>
                </div>

        <div class="inputs">
        
        <!-- singup view-->
       
        
            <div class="email">
              <input type="text" placeholder="اسم الاكلة" #name required>
              <i class="fa fa-cutlery" aria-hidden="true"></i>
            
            </div>
            
        
            
            <div class="pass">
              <input type="number" placeholder="السعر" #price required> 
              <i class="fa fa-money" aria-hidden="true"></i>
            
            </div> <br/>

                        
            <div class="pass">
                <input type="text" placeholder="وصف قصير" #des required> 
                <i class="fa fa-info" aria-hidden="true"></i>
              
              </div>
            
            <div class="logorreg">
              <button ion-button color="secondary" outline (click)="addfod(name.value,price.value,des.value)" >نشر الوجبة</button>
            </div>
      
        
        
        
        </div>
        
        
        </div>
        
        </div>
        
        </div>
        

</ion-content>
