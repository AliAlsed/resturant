<ion-header id="header">

  <ion-navbar>
    <ion-title>
      تسجيل دخول
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

<div class="header-content" id="header-content">

<div class="content">

  
<div class="micon">
  <i class="fa fa-male" aria-hidden="true"></i>

</div>

<div class="inputs">

<!-- singup view-->



<!--login view-->
<div>

    <h2>تسجيل دخول</h2>


    <div class="email">
      <input type="email" placeholder="البريد الالكتروني" #lgemail>
      <i class="fa fa-envelope-o" aria-hidden="true"></i>
    
    </div>
    
    
    <div class="pass">
      <input type="password" placeholder="كلمة المرور" #lgpass>
      <i class="fa fa-lock" aria-hidden="true"></i>
    
    </div>
    
    <div class="logorreg">
      <button ion-button color="secondary" outline (click)="login(lgemail.value,lgpass.value)" >تسجيل دخول</button>
    </div>

 

</div>
<!-- end login view -->

</div>

</div>

</div>

</ion-content>
